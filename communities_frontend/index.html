<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <!-- Start Website -->

    <title>Communities</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand">Communities</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active" data-menu="Home">
            <a class="nav-link" id="homeButton" style="cursor: pointer">Home</a>
          </li>
          <li class="nav-item active">
            <a
              class="nav-link"
              id="createCommunityButton"
              style="cursor: pointer"
              onclick="openCommunityForm()"
              >Create Community!</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- end NAVBAR -->

    <!-- Containers for Lists  -->
    <div class="container" id="mainDiv" style="margin: auto">
      <ul class="list-group" id="postsList" style="display: none" data-transition="fadeIn"></ul>
      <ul
        class="list-group"
        id="communitiesList"
        style="padding-top: 10px"
        data-transition="fadeIn"
      ></ul>
    </div>
    <!-- end Containers for Lists -->

    <!-- Modal Span -->
    <span id="modal"></span>
    <!-- end Modal -->

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Communities JS -->
    <script src="./src/js/index.js"></script>
    <script src="./src/js/communities.js"></script>
    <script src="./src/js/fetch.js"></script>
    <script src="./src/js/posts.js"></script>
    <script src="./src/js/sort.js"></script>
    <script src="./src/js/comment.js"></script>
  </body>
</html>
